<article id='reader'>
    
    <!-- Top bar -->
    <div class="ui inverted top fixed main menu">    
        <span /> <!-- if not span menu note visible on ripple-->
            <div class="ui black right attached fixed launch button">
                <i class="content icon"></i>
                <span class="text" data-bind="text: novel.title" />
            </div>

            <div class="right menu">
                <div class="ui dropdown item">
                    <i class="ellipsis vertical icon"></i>
                    <div class="menu">
                        <div class="item" data-percent="100">Option</div>
                        <div class="item" data-percent="100">About</div>
                    </div>
                </div>
            </div>
    </div>
    
    <!-- left bar  -->
    <div class="ui vertical sidebar inverted menu">
        <a href="javascript:history.back()" class="item">Back</a>
        <a href="#" class="item">Previous chapter</a>
        <a href="#" class="item">Next chapter</a>

        <span data-bind="foreach: novel.chapterList">
            <a href="#" class="item">
                <span data-bind="text: $data.title" />
            </a>
        </span>
    </div>

    <div class="pusher">
        <tapdetector>
            <div class="swiper-container">
                <div class=" swiper-wrapper" data-bind="foreach: pages">
                    <div class="swiper-slide">
                        <swiper-content>
                            <span data-bind="html: $data.content" />
                        </swiper-content>
                        <swiper-foot data-bind="visible: $data.visible">
                            <span data-bind="text: $data.index" />
                        </swiper-foot>
                    </div>
                </div>
            </div>
        </tapdetector>
    </div>
</article>
