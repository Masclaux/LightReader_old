<article id='reader'>
    <section>
        <tapdetector>
            <div class="swiper-container">
                <div class=" swiper-wrapper" data-bind="foreach: pages">
                    <div class="swiper-slide">
                        <span data-bind="html: $data" />
                        <div id="footer" data-bind="text: $index" />
                    </div>
                </div>
            </div>
        </tapdetector>
    </section>
</article>
