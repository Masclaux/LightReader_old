<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.css">

    <!-- LightReader references -->
    <link href="css/reader.css" rel="stylesheet" />



</head>
<body>

    <div id="container">
        <!-- Here book content add dynamically-->   
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/typings/jquery/jquery.js"></script>
    <script src="scripts/typings/swiper/swiper.js"></script>


    <!--Typescript-->
    <script src="scripts/reader.js"></script>
    <script src="scripts/model/NovelContent.js"></script>    
    <script src="scripts/parser/BakaTsuki.js"></script>   

    <script>

        function initSwiper(vertical)
        {
            var directionOpt = vertical ? 'vertical' : 'horizontal';
            var swiper = new Swiper('.swiper-container',
                {
                    preloadImages: true,
                    direction: 'horizontal',
                });

            // Add one more handler for this event
            swiper.on('onSlideChangeStart', function (p) {
                var activeSlideHeight = p.slides.eq(p.activeIndex).height();
                p.container.css({ height: activeSlideHeight + 'px' });
            });


            // Add one more handler for this event
            swiper.on('onSlideChangeEnd', function (p) {

                window.scrollTo(0, 0);

                var activeSlideHeight = p.slides.eq(p.activeIndex).height();
                p.container.css({ height: window.innerHeight + 'px' });

            });
        }

    </script>

</body>

</html>
